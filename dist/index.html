<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="tailwind.css">
    <title>Tail Recipes</title>
</head>
<body class="text-gray-600 font-body">
    <header>
        <section>
            <h2 class="text-gray-700 text-4xl font-semibold">Recipes</h2>
            <h3 class="text-2xl font-semibold">From Tailwind</h3>
        </section>
        <div class=" text-primary">
            <a href="#">Log In</a>
            <a href="#">Sign Up</a>
        </div>
    </header>
    <main>
        <aside>
            <section>
                <h1 class="font-bold uppercase p-4 border-b border-gray-100"><a href="/">Tail Foods</a></h1>
            </section>
            <nav>
                <ul>
                    <li class="font-bold"><a href="#">
                        <span>Home</span>
                    </a></li>
                    <li><a href="#">
                        <span>About</span>
                    </a></li>
                    <li><a href="#">
                        <span>Contact</span>
                    </a></li>
                </ul>
            </nav>
        </aside>
        <section class="px-16 py-6">
            <h4 class="font-bold mt-12 pb-2 border-b border-gray-200">Latest Recipes</h4>
            <div class="mt-8">
                <!-- Card -->
                <div>
                    <img src="./imgs/stew.jpg" alt="stew">
                    <div>
                        <span>5 Bean Chilli Stew</span>
                        <span>by Italian Plumber</span>
                    </div>
                </div>
            </div>

            <h4 class="font-bold mt-12 pb-2 border-b border-gray-200">Popular Recipes</h4>
            <div class="mt-8">
                <!-- Card -->
            </div>

            <div>
                <span class="inline-block bg-secondary-100 text-secondary-200">Load More</span>
            </div>
        </section>
    </main>
    <footer></footer>
</body>
</html>
