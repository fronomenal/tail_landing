<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="tailwind.css">
    <title>Tail Recipes</title>
</head>
<body class="text-gray-600 font-body">
    <header class="mx-4">
        <section class="text-center md:text-left">
            <h2 class="inline text-gray-700 text-4xl font-semibold mr-1">Recipes</h2>
            <h3 class="inline text-2xl font-semibold">From Tailwind</h3>
        </section>
        <section class="text-center md:text-right text-primary">
            <a href="#" class="btn text-primary">Log In</a>
            <a href="#" class="btn text-primary">Sign Up</a>
        </section>
    </header>
    <main class="flex flex-col md:flex-row ">
        <aside class="md:w-1/4 text-center md:h-screen h-min border-t">
            <section>
                <h1 class="font-bold uppercase p-4 border-b border-gray-100"><a href="/">Tail Foods</a></h1>
            </section>
            <nav>
                <ul>
                    <li class="font-bold"><a href="#">
                        <span>Home</span><svg class="w-5 h-5 inline-block" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6"></path></svg>
                    </a></li>
                    <li><a href="#">
                        <span>About</span><svg class="w-5 h-5 inline-block" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8.228 9c.549-1.165 2.03-2 3.772-2 2.21 0 4 1.343 4 3 0 1.4-1.278 2.575-3.006 2.907-.542.104-.994.54-.994 1.093m0 3h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path></svg>
                    </a></li>
                    <li><a href="#">
                        <span>Contact</span><svg class="w-5 h-5 inline-block" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 8l7.89 5.26a2 2 0 002.22 0L21 8M5 19h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z"></path></svg>
                    </a></li>
                </ul>
            </nav>
        </aside>
        <section class="px-16 bg-gray-100">
            <h4 class="font-bold mt-12 pb-2 border-b border-gray-200">Latest Recipes</h4>
            <div class="grid md:grid-cols-2 lg:grid-cols-3 mt-8 gap-10">
                <!-- Card -->
                <div class="card">
                    <img src="./imgs/stew.jpg" alt="stew" class="w-full h-32 sm:h-48 object-cover">
                    <div class="m-4">
                        <span class="font-bold">5 Bean Chilli Stew</span>
                        <p class="text-gray-500 text-sm">by Italian Plumber</p>
                    </div>
                    <div class="badge">
                        <svg class="w-5 h-5 inline-block" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z"></path></svg>
                        <span>25mins</span>
                    </div>
                </div>
                <div class="card">
                    <img src="./imgs/noodles.jpg" alt="noodles" class="w-full h-32 sm:h-48 object-cover">
                    <div class="m-4">
                        <span class="font-bold">Veg Noodles</span>
                        <p class="text-gray-500 text-sm">by Italian Plumber</p>
                    </div>
                    <div class="badge">
                        <svg class="w-5 h-5 inline-block" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z"></path></svg>
                        <span>25mins</span>
                    </div>
                </div>
                <div class="card">
                    <img src="./imgs/curry.jpg" alt="curry" class="w-full h-32 sm:h-48 object-cover">
                    <div class="m-4">
                        <span class="font-bold">Tofu Curry</span>
                        <p class="text-gray-500 text-sm">by Italian Plumber</p>
                    </div>
                    <div class="badge">
                        <svg class="w-5 h-5 inline-block" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z"></path></svg>
                        <span>25mins</span>
                    </div>
                </div>
            </div>

            <h4 class="font-bold mt-12 pb-2 border-b border-gray-200">Popular Recipes</h4>
            <div class="mt-8">
                <!-- Card -->
            </div>

            <div class="text-center">
                <span class="btn bg-secondary-100">Load More</span>
            </div>
        </section>
    </main>
    <footer></footer>
</body>
</html>
