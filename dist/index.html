<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="tailwind.css">
    <title>Tail Recipes</title>
</head>
<body class="text-gray-600 font-body">
    <header class="mx-4">
        <section>
            <h2 class="text-gray-700 text-4xl font-semibold">Recipes</h2>
            <h3 class="text-2xl font-semibold">From Tailwind</h3>
        </section>
        <div class="flex gap-2 justify-center md:justify-end text-primary">
            <a href="#">Log In</a>
            <a href="#">Sign Up</a>
        </div>
    </header>
    <main class="bg-gray-100">
        <aside>
            <section>
                <h1 class="font-bold uppercase p-4 border-b border-gray-100"><a href="/">Tail Foods</a></h1>
            </section>
            <nav>
                <ul>
                    <li class="font-bold"><a href="#">
                        <span>Home</span>
                    </a></li>
                    <li><a href="#">
                        <span>About</span>
                    </a></li>
                    <li><a href="#">
                        <span>Contact</span>
                    </a></li>
                </ul>
            </nav>
        </aside>
        <section class="px-16 py-6">
            <h4 class="font-bold mt-12 pb-2 border-b border-gray-200">Latest Recipes</h4>
            <div class="mt-8">
                <!-- Card -->
                <div class="bg-white rounded overflow-hidden shadow-md relative">
                    <img src="./imgs/stew.jpg" alt="stew" class="w-full h-32 sm:h-48 object-cover">
                    <div class="m-4">
                        <span class="font-bold">5 Bean Chilli Stew</span>
                        <p class="text-gray-500 text-sm">by Italian Plumber</p>
                    </div>
                    <span class="inline-block absolute top-0 ml-2 mt-2 bg-secondary-100 text-secondary-200 p-2 text-xs uppercase font-bold rounded-full">25mins</span>
                </div>
            </div>

            <h4 class="font-bold mt-12 pb-2 border-b border-gray-200">Popular Recipes</h4>
            <div class="mt-8">
                <!-- Card -->
            </div>

            <div class="text-center">
                <span class="inline-block bg-secondary-100 text-secondary-200 cursor-pointer">Load More</span>
            </div>
        </section>
    </main>
    <footer></footer>
</body>
</html>
